<h3>Credit Card System</h3>
<br/>
<h5>Add</h5>
<br/>
<div>
    <form (ngSubmit)="onAdd()" #cardForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
            [(ngModel)]="creditCard.name"
            class="form-control" 
            id="name" 
            name="name"
            required #name="ngModel">
        </div>
        <div class="form-group">
            <label for="cardnumber">Card number</label>
            <input type="number"
            [(ngModel)]="creditCard.cardNumber"
            class="form-control" 
            id="cardnumber" 
            name="cardnumber"
            required #cardNumber="ngModel">
        </div>
        <div class="form-group">
            <label for="limits">Limit</label>
            <input type="number"
            [(ngModel)]="creditCard.limits"
            class="form-control" 
            id="limits" 
            name="limits"
            required #limit="ngModel">
        </div>
        <button type="submit" [disabled]="!cardForm.form.valid"
            class="btn btn-info">Add</button>
    </form>
  </div>

<br/>
<app-credit-card-list></app-credit-card-list>
